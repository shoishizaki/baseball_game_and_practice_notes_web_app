  <body>
    <section class="navbar-section">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><i class="fas fa-home"></i>ホーム</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="far fa-edit"></i>試合結果入力</a>

            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-chart-bar"></i>成績確認</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="far fa-sticky-note"></i>練習ノート入力</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-archive"></i> 練習ノート確認</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <section class="main-section">
            <div class="col-9">
                  <h1>練習内容入力</h1>
                  <p>
                    練習の記録を残し、今後に繋げよう！！
                  </p>
                  <form>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">日付</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>2019/8/20</option>
                        <option>2019/8/21</option>
                        <option>2019/8/22</option>  
                      </select>        
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">天気</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>晴</option>
                        <option>曇</option>
                        <option>雨</option>
                        <option>雪</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">練習メニュー</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">練習で意識したこと（バッティング）</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">練習で意識したこと（守備）</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">練習で意識したこと（走塁）</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">他者からのアドバイス</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">次回から意識すること</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </form>
                </div>
            </div>
          </section>

    <section class="footer-section">
