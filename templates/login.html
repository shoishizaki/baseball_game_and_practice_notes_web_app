{% load static %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/baseball_game_and_practice_notes/style.css' %}"
/>

<div class="login">
  <h2>Login</h2>
  {% if error %} {{ error }} {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="username" id="username" placeholder="username" />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="password"
    />
    <input type="submit" name="" value="Login" />
  </form>
</div>
